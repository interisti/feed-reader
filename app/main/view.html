<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Rss Reader">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feed Reader</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="../../bower_components/material-design-lite/material.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>

<body>

	<div class="app-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header class="app-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Home</span>
				<div class="mdl-layout-spacer"></div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
					<label class="mdl-button mdl-js-button mdl-button--icon" for="search">
						<i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="text" id="search">
						<label class="mdl-textfield__label" for="search">Enter your query...</label>
					</div>
				</div>
				<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
					<i class="material-icons">more_vert</i>
				</button>
				<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
					<li class="mdl-menu__item">About</li>
					<li class="mdl-menu__item">Contact</li>
					<li class="mdl-menu__item">Legal information</li>
				</ul>
			</div>
		</header>
		<div class="app-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
			<header class="app-drawer-header">
				<img src="../../images/icon.png" class="app-avatar">
				<div class="app-avatar-dropdown">
					<span></span>
					<div class="mdl-layout-spacer"></div>
					<button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
						<i class="material-icons" role="presentation">arrow_drop_down</i>
						<span class="visuallyhidden">Feeds</span>
					</button>
					<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
						<li class="mdl-menu__item"><i class="material-icons">add</i>Add another feed...</li>
					</ul>
				</div>
			</header>
			<nav id="feedsContainer" class="app-navigation mdl-navigation mdl-color--blue-grey-800">
				<!--will be populated from the db-->
			</nav>
		</div>
		<main class="mdl-layout__content mdl-color--grey-100">
			<div class="mdl-grid app-content">


			</div>
		</main>
	</div>


	<script id='feed-item-template' type='text/ractive'>
	{{#data }}
		<a class="mdl-navigation__link" href="#">{{title}}</a>
	{{/data }}
	</script>

	<script src="../../bower_components/material-design-lite/material.min.js"></script>
	<script src="../../bower_components/ractive/ractive.min.js"></script>
	<script src="feedComponent.js"></script>
	<script src="controller.js"></script>
</body>

</html>
